<!DOCTYPE html>
<html>
<head>
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Recipe Generator</h1>
    <form action="generate.php" method="POST">
        <label for="ingredients">Enter your ingredients:</label>
        <textarea id="ingredients" name="ingredients" placeholder="Separate ingredients by commas"></textarea>
        <input type="submit" value="Generate Recipe">
    </form>
</body>
</html>
